<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <!--Makes the favicon nothing to prevent a console error-->
</head>

<body
    style="background-color: black; margin: 0; overflow: hidden; position: absolute; left: 0px; right: 0px; top: 0px; bottom: 0px">

    <canvas id="rustCanvas" style="width: 100%; height: 100%"></canvas>
    <script type="module">
        import init from './system_viewer.js';

        async function run() {
            let wasm=await init();

            // I worked around it for now by just having a single function here,
            // but note that I had two awaited async functions and the second one
            // was starting before the first promise completed somehow
            await wasm.start();
        }

        run();

    </script>
</body>

</html>
